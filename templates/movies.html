{% block content %}

<table class="movie_table">
  <thead>
    <th>movie_name</th>
    <th>release_date</th>
    <th>movie_description</th>
    <th>genre</th>
  </thead>

  <tbody>
    {%for movie in movies%}
    <tr>
      <td>{{ movie['movie_name']}}</td>
      <td>{{ movie['release_date']}}</td>
      <td>{{ movie['movie_description']}}</td>
      <td>{{ movie['genre']}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
